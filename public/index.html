<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <title>网易云音乐</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        // rem 适配 
        function setRem() {
            let domWidth = document.documentElement.clientWidth || document.body.clientWidth;
            let domID = document.getElementsByTagName('html')[0];
            domWidth = domWidth > 750 ? 750 : domWidth;
            domID.style.fontSize = domWidth / 3.75 + 'px'; // 375宽为基准 1rem = 100px
        }
        setRem();
        window.onresize = function () {
            setRem()
        }
    </script>
</body>

</html>
